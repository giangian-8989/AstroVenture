<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/game.css">
    <script type="text/java script" src="../javascript/quiz.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="mode">
       <img src="../assets/Easy.png" alt="">
    </div>
    <div class="question shadow">
        <p>What is the biggest planet in the solarsystem?</p>
    </div>
    <div class="player">
        <img src="../assets/rocket transarent.png" alt="a rocket">
    </div>
    <div class="money">
        <p>9,999</p>
        <img src="../assets/diamond.png" alt="">
    </div>
    <div class="jupiter">
        <figure>
        <button type="button" onclick="popCorrect()">
            <img src="../assets/Jupiter.png" alt="a picture of Jupiter">
        <figcaption>Jupiter</figcaption>    
        </button>
       </figure>
    </div>
    <div class="mars">
        <figure>
            <button>
                <img src="../assets/some random planet.png" alt="a picture of a random planet">
                <figcaption>Mars</figcaption>
            </button>
        </figure>
    </div>
    <div class="saturn">
        <figure>
            <button>
                <img src="../assets/another random planet.png" alt="a picture of a random planet">
                <figcaption>Saturn</figcaption>
            </button>
        </figure>
    </div>
    <div class="earth">
        <figure>
            <button>
                Earth
            </button>
        </figure>

    </div>
</body>
</html>
